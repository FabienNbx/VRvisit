<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Projet test</title><!-- 
	<script src="https://aframe.io/releases/0.8.2/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-layout-component@5.3.0/dist/aframe-layout-component.min.js"></script>
    <script src="https://unpkg.com/aframe-template-component@^3.1.1/dist/aframe-template-component.min.js"></script>
    <script src="https://unpkg.com/aframe-event-set-component@^4.1.2/dist/aframe-event-set-component.min.js"></script> 
    <script src="https://unpkg.com/aframe-animation-component@^5.1.2/dist/aframe-animation-component.min.js"></script>
    <script src="https://unpkg.com/aframe-look-at-component@0.7.0/dist/aframe-look-at-component.min.js"></script> -->
    <script src="latotale.js"></script>
    <script src="360tour.js"></script>   

</head>
<body>
	<a-scene>
		<a-assets>
			<script id="template" type="text/html">
				<a-entity 
				geometry="primitive: octahedron; radius: 0.5" 
				material="color: #5a92ae"
				move="on: click; target: ${target}"
				animation__scale="property: scale; from: 1 1 1; to: 1.5 2.5 1.5; loop: true; dur: 1250; dir: alternate; easing: easeInOutElastic; startEvents: mouseenter; pauseEvents: mouseleave"
				animation__rotation="property: rotation; from: 0 0 0; to: 180 360 0; loop: true; dur: 2500; easing: easeInOutElastic; startEvents: mouseenter; pauseEvents: mouseleave"animation__scaleReturn="property: scale; to: 1 1 1; dur: 500; easing: easeOutElastic; startEvents: mouseleave"
				animation__rotationReturn="property: rotation; to: 0 0 0; dur: 1000; easing: easeOutElastic; startEvents: mouseleave"
				>
				</a-entity>
			</script>
			<div id="salonImg">img/salon.jpg</div>
			<div id="entreeImg">img/entree.jpg</div>
			<div id="salledebainImg">img/salledebain.jpg</div>
		</a-assets>

		<a-sky id="background"></a-sky>

		

		<a-entity id="salon" description="Salon appartement" visible='false'>
			<a-entity template="src: #template" data-target="entree" position="0 0 5"></a-entity>
		</a-entity>

		<a-entity id="entree" description="Entree appartement" visible='false' default>
			<a-entity template="src: #template" data-target="salon" position="5 0 0"></a-entity>
			<a-entity template="src: #template" data-target="salledebain" position="-5 0 0"></a-entity>
		</a-entity>
		<a-entity id="salledebain" description="Salle de bain appartement" visible='false'>
			<a-entity template="src: #template" data-target="entree" position="0 0 -5"></a-entity>
		</a-entity>

		<a-entity id="cameraRotation">
			<a-entity id="hud" geometry="primitive: plane; width: 2; height: 1" material="color: #202020" position="0 -2 -1"
				text="align: center; wrapCount: 20"
				look-at="#camera"
				>
			</a-entity>
			<a-entity id="camera" camera look-controls>
				<a-cursor id="cursor"
						scale="2 2 2"
						color="black"
					  	event-set__1="_event: mouseenter; color: springgreen"
					  	event-set__2="_event: mouseleave; color: black"
					  	fuse-timeout=2500
					  	animation__scale="property: scale; from: 2 2 2; to: 0.1 0.1 0.1; dur: 2500; easing: easeInCubic; startEvents: fusing; pauseEvents: mouseleave"
					  	animation__scaleReturn="property: scale; to: 2 2 2; dur: 500; easing: easeOutElastic; startEvents: mouseleave"
					  	fuse=true
				></a-cursor>
			</a-entity>
		</a-entity>
	</a-scene>
</body>
</html>
